{% extends "components/base.html" %}

{% block content %}
    <div class="container mt-4" style="background-color: #e3f2fd; padding-top: 15px; padding-bottom: 15px; max-width: 500px;">
        <form method="post" action="/login">
            <h1 class="h2 text-center">Login</h1>
            <div class="form-group">
                <label for="Email">Admin ID</label>
                <input type="text" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter your Admin ID" name="username" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" name="password" required>
            </div>
            <div class=" text-center">
                <button type="submit" class="btn btn-big btn-primary">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
