{% extends "components/base.html" %}

{% block content %}
  <div class="container" style="background: #DCEDC8; padding-top: 15px; padding-bottom: 15px; max-width: 500px;">
    <form method="post" action="/login">
      <h2>Login</h2>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="text" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter your clg id number" name="username" required>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
